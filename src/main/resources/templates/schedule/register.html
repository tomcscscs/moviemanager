<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>스케줄 등록</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<style>
@import
	url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap')
	;

body {
	border-top: 1px solid #ccc; /* 상단에만 보더 추가 */
	padding: 20px; /* 선택적으로 여백 추가 */
}

h1 {
	font-family: 'Black Han Sans', sans-serif;
	margin-top: 50px;
	border-bottom: 1px solid #ccc; /* 보더라인 스타일과 색상 설정 */
	padding-bottom: 5px; /* 선택적으로 하단 패딩 추가 */
}

.bordered-container {
	border: 1px solid #ccc; /* 테두리 스타일과 색상 설정 */
	padding: 10px; /* 선택적으로 내용과 테두리 사이 여백 추가 */
	margin-top: 30px; /* 상단 여백 추가 */
}
</style>
</head>
<body>

	<h1>스케줄 등록</h1>
	<div class="row">
		<div class="col-sm-6 mb-3 mb-sm-0">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" style="font-family: 'Black Han Sans', sans-serif; ">무비스 ALL</h5>
					<p class="card-text" th:each="one:${movies}" th:text="${one.title}" style="border-bottom: 1px solid black"></p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" style="font-family: 'Black Han Sans', sans-serif; ">Theater ALL</h5>
					<p class="card-text" th:each="one:${cinemas}" th:text="${one.callName}" style="border-bottom: 1px solid black"></p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
		</div>
	</div>

	<div style="margin-top: 100px">
		<div class="btn-group">
 <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
  </button>
  <ul class="dropdown-menu">
    <li th:each="one: ${dateList}">
        <a class="dropdown-item" href="#" th:text="${#temporals.format(one, 'yyyy-MM-dd')}"></a>
    </li>
</ul>

</div>
<div class="btn-group">
  <button class="btn btn-secondary btn-sm" type="button">
    시간
  </button>
  <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    ...
  </ul>
  
  
</div>
	</div>
	
	<button type="button" class="btn btn-outline-primary" style="margin-top: 50px; margin-left: 50px">Primary</button>
	


</body>
</html>
