<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상영관 수정 :: 영화관관리</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap')
	;
</style>
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="container py-2">

		<form th:action="@{/cinema/{id}(id=${found.id})}" method="post">
			<input type="hidden" name="_method" value="put" />

			<div>
				지점명 <input type="text" th:value="${found.callName}"
					name="newCallName" class="form-control" />
			</div>
			<div>
				상영관 유형<select name="newType" class="form-select">
					<option th:selected="${found.type == '2D'}">2D</option>
					<option th:selected="${found.type == '4D'}">4D</option>
					<option th:selected="${found.type == 'IMAX'}">IMAX</option>
				</select>
			</div>
			<div>
				수용인원<input type="number" th:value="${found.capacity}"
					name="newCapacity" class="form-control" />
			</div>
			<div class="border-bottom my-1"></div>
			<div>
				열을 입력하세요.<input type="number"
					th:value="${found.cinemaMap != null ? found.cinemaMap.line : '' }"
					name="cinemaMap.newLine" class="form-control" />
			</div>
			<div>
				시트를 입력하세요.<input type="number"
					th:value="${found.cinemaMap != null ? found.cinemaMap.seat : '' }"
					name="cinemaMap.newSeat" class="form-control" />
			</div>
			<div>
				<button>변경</button>
				<button type="button" th:onclick="|location.href='@{/cinema/delete/{id}(id=${found.id})}'|">삭제</button>



			</div>
		</form>
	</div>



</body>
</html>
