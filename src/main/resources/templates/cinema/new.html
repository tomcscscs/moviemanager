<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JPA - tutorial</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<form action="cinema/new method="post">
<table class="table">
  <thead>
    <tr>
      <th scope="col">항목</th>
      <th scope="col">입력열</th>
      <th scope="col"></th>
      <th scope="col">비고	</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>ID</td>
      <td><input type="text" name="newId" placeholder="아이디를 입력하세요."> </td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Theater</td>
      <td><select name="newName">
            <option value="theater1">상영관 1</option>
            <option value="theater2">상영관 2</option>
            <option value="theater3">상영관 3</option>
        </select></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Capacity</td>
      <td><input type="text" name="newCapacity" placeholder="수용제한"></td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Type</td>
      <td colspan="2"><input type="text" name="newType"  placeholder="극장유형을 선택하세요."></td>
    </tr>
   
  </tbody>
  
  
</table>
<button type="submit">확인</button>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
